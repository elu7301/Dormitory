<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .form-control {
            border-color: #d3d3d3;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        button {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить студента</h1>
    <form th:action="@{/save_student}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstname" class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstname" placeholder="Введите имя">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastname" class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastname" placeholder="Введите фамилию">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Введите email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="phonenumber" class="form-label">Телефон</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phonenumber" placeholder="Введите номер телефона">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group">
            <label for="checkindate" class="form-label">Дата заселения</label>
            <input type="date" th:field="*{checkinDate}" class="form-control" id="checkindate">
            <div class="text-danger" th:if="${#fields.hasErrors('checkinDate')}" th:errors="*{checkinDate}"></div>
        </div>
        <div class="form-group">
            <label for="checkoutdate" class="form-label">Дата выселения</label>
            <input type="date" th:field="*{checkoutDate}" class="form-control" id="checkoutdate">
            <div class="text-danger" th:if="${#fields.hasErrors('checkoutDate')}" th:errors="*{checkoutDate}"></div>
        </div>
        <div class="form-group">
            <label for="roomid" class="form-label">Комната</label>
            <select th:field="*{room.roomId}" class="form-control" id="roomid">
                <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="'Комната ' + ${room.roomNumber} + ' (Свободно: ' + ${room.freePlaces} + ')'"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
    </form>
    <a href="/students" class="d-block">
        <button type="button" class="btn btn-secondary mt-3 w-100">Назад</button>
    </a>
</div>
</body>
</html>
