<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать студента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: #34495e;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
      color: white;
      box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
      border-radius: 50px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    .btn-secondary {
      background-color: #95a5a6;
      border-color: #95a5a6;
      color: white;
      border-radius: 50px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #7f8c8d;
      border-color: #7f8c8d;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      border-color: #d3d3d3;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактировать студента</h1>
  <form th:action="@{/save_student}" th:object="${student}" method="post">
    <div class="form-group">
      <label for="studentId">ID</label>
      <input type="text" th:field="*{studentId}" class="form-control" id="studentId" readonly>
    </div>
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Введите имя">
    </div>
    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Введите фамилию">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Введите email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Телефон</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Введите номер телефона">
    </div>
    <div class="form-group">
      <label for="checkinDate">Дата заселения</label>
      <input type="date" th:field="*{checkinDate}" class="form-control" id="checkinDate">
    </div>
    <div class="form-group">
      <label for="checkoutDate">Дата выселения</label>
      <input type="date" th:field="*{checkoutDate}" class="form-control" id="checkoutDate">
    </div>
    <div class="form-group">
      <label for="roomId">Комната</label>
      <select th:field="*{room.roomId}" class="form-control" id="roomId">
        <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="'Комната ' + ${room.roomNumber} + ' (Свободно: ' + ${room.freePlaces} + ')'"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
  </form>
  <a href="/students" class="d-block">
    <button type="button" class="btn btn-secondary mt-3">Назад</button>
  </a>
</div>
</body>
</html>
