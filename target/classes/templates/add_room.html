<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить комнату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .form-control {
            border-color: #d3d3d3;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        button {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить комнату</h1>
    <form th:action="@{/save_room}" th:object="${room}" method="post">
        <div class="form-group">
            <label for="roomNumber" class="form-label">Номер комнаты</label>
            <input type="number" th:field="*{roomNumber}" class="form-control" id="roomNumber" placeholder="Введите номер комнаты">
            <div class="text-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
        </div>
        <div class="form-group">
            <label for="totalPlaces" class="form-label">Общее количество мест</label>
            <input type="number" th:field="*{totalPlaces}" class="form-control" id="totalPlaces" placeholder="Введите общее количество мест">
            <div class="text-danger" th:if="${#fields.hasErrors('totalPlaces')}" th:errors="*{totalPlaces}"></div>
        </div>
        <div class="form-group">
            <label for="freePlaces" class="form-label">Количество свободных мест</label>
            <input type="number" th:field="*{freePlaces}" class="form-control" id="freePlaces" placeholder="Введите количество свободных мест">
            <div class="text-danger" th:if="${#fields.hasErrors('freePlaces')}" th:errors="*{freePlaces}"></div>
        </div>
        <div class="form-group">
            <label for="roomCondition" class="form-label">Состояние комнаты</label>
            <select th:field="*{roomCondition}" class="form-control" id="roomCondition">
                <option value="Отремонтирована">Отремонтирована</option>
                <option value="Требует ремонта">Требует ремонта</option>
                <option value="На ремонте">На ремонте</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roomCondition')}" th:errors="*{roomCondition}"></div>
        </div>
        <div class="form-group">
            <label for="floor" class="form-label">Этаж</label>
            <input type="number" th:field="*{floor}" class="form-control" id="floor" placeholder="Введите этаж">
            <div class="text-danger" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></div>
        </div>
        <div class="form-group">
            <label for="available" class="form-label">Доступность</label>
            <select th:field="*{available}" class="form-control" id="available">
                <option value="true">Доступна</option>
                <option value="false">Недоступна</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
    </form>
    <a href="/rooms" class="d-block">
        <button type="button" class="btn btn-secondary mt-3 w-100">Назад</button>
    </a>
</div>
</body>
</html>
