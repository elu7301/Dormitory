<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .alert-success, .alert-danger {
            border-radius: 10px;
            font-size: 1rem;
        }

        .alert-success {
            background-color: #27ae60;
            border-color: #27ae60;
            color: white;
        }

        .alert-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .form-label {
            font-weight: bold;
            color: #34495e;
        }

        .form-control {
            border-color: #d3d3d3;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .text-center a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required />
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите пароль" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        <div th:if="${param.registerSuccess}" class="mt-3">
            <div class="alert alert-success" role="alert">
                Регистрация прошла успешно! Вы можете войти в систему.
            </div>
        </div>
        <div th:if="${param.registerError}" class="mt-3">
            <div class="alert alert-danger" role="alert">
                Ошибка регистрации! Попробуйте снова.
            </div>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/login}">Уже есть аккаунт? Вход</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
